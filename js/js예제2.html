<html>
  <head>
    <meta charset="utf-8">
    <title>jquery - class 다루기</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <style>
      div {
        width : 100px;
        height : 100px;
      }
      .first {
        background-color : red;
      }
      .second {
        background-color : yellow;
      }
      .third {
        background-color : blue;
      }
      .pink {
        background-color: pink;
      }
      .sizeup {
        font-size:30px;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="bigger();">커져라</button>
    <button type="button" onclick="white();">하얘져라</button>
    <button type="button" onclick="removeBigger();">작아져라</button>
    <button type="button" onclick="pink();">분홍분홍해져라</button>
    <button type="button" onclick="getfirst();">첫번째div만 없어져라 </button>
    <div class="first">가나다</div>
    <div class="second">라마바</div>
    <div class="third sizeup">사아자</div>
    <script>
        function bigger(){
            $(".first").addClass("sizeup");
        }
        function removeBigger(){
            if($(".first").hasClass("sizeup")) {
                $(".first").removeClass("sizeup");
            } else {
                $(".first").addClass("sizeup");
            }
        }
        function white(){
            $(".second").removeClass("second");
        }
        function pink(){
            $(".third").switchClass("sizeup","pink", 0);
        }
    </script>
  </body>
</html>
