    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover{
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor(){
        if($("#div1").hasClass("red")){
            $("div").switchClass("red", "orange");
          } else if($("#div1").hasClass("orange")){
            $("div").switchClass("orange", "yellow");
          } else if($("#div1").hasClass("yellow")){
            $("div").switchClass("yellow", "green");
          } else if($("#div1").hasClass("green")){
            $("div").switchClass("green", "blue");
          } else if($("#div1").hasClass("blue")){
              $("div").switchClass("blue", "purple");
          } else if($("#div1").hasClass("purple")){
              $("div").switchClass("purple", "red");
          }
        }  
        
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor();"></div>
  </body>
</html>
