<html>
    <head>
        <meta charset="utf-8">
        <style>
            .fruits *:not(span){
                color:blue;
            }
            .fruits *:nth-child(3){
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="fruits">
            <span>딸기</span>
            <br>
            <span>수박</span>
            <div>오렌지</div>
            <p>망고</p>
            <h3>사과</h3>
        </div>
    </body>
</html>
