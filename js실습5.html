        <script>

            function calculate(){
                // var numOne = Number(document.getElementById("one").value);
                var numOne = Number($("#one").val());
                // var operator = String(document.getElementById("three").value);
                var operator = String($("#three").val());
                // var numTwo = Number(document.getElementById("two").value);
                var numTwo = Number($("#two").val());
                // var sum = document.getElementById("four");
                var sum = $("#four")[0];

                if(operator == "+"){
                    sum.value = numOne + numTwo;
                } else if(operator == "-"){
                    sum.value = numOne - numTwo;
                } else if(operator == "*"){
                    sum.value = numOne * numTwo;
                } else if(operator == "/"){
                    sum.value = numOne / numTwo;
                }

                }

            function reset(){
                // document.getElementById("one").value="";

                // document.getElementById("two").value="";

                // document.getElementById("three").value="";
                $("#three").val("");
                // document.getElementById("four").value="";
                $("#four").val("");
            }
            
        </script>
