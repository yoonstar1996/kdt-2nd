<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <style>
            div{
                text-align:left;
            }
        </style>
        <script>
            function writeN(){
                var tr = document.createElement("tr");

                var name = $("#name").val();
                var content = $("#content").val();

                var td1 = document.createElement("td");
                td1.innerText = $("tr").length-2;
                var td2 = document.createElement("td");
                td2.innerText = name;
                var td3 = document.createElement("td");
                td3.innerText = content;
                var td4 = document.createElement("td");
                var date = new Date();
                td4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDay() + " " + date.getHours() + "-" + date.getMinutes() + "-" + date.getSeconds();

                var table = document.getElementById("table");

                table.appendChild(tr);

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);

                $("#name").val("");
                $("#content").val("");
            }
        </script>
    </head>
    <body>
        <div>
            <p>방명록입니다.</p>
            <div>
                 <table class="tbl">
                 <tr>
                     <th>작성자</th>
                     <td>
                         <input type="text" id="name" style="width: 150px;">
                     </td>
                </tr>
                 <tr>
                     <th>내용</th>
                     <td>
                         <input type="text" id="content" style="width: 560px;">
                     </td>
                 </tr>

                 </table>
                 <br>
                 <button type="button" onclick="writeN()">작성</button>
                 <br><br>
                 <table id="table" border="1" cellpadding="10" cellspacing="1">
                     <tr>
                         <th>번호</th>
                         <th>작성자</th>
                         <th>내용</th>
                         <th>작성일</th>
                     </tr>
                 </table>
            </div>
         </div>
    </body>
    </html>
